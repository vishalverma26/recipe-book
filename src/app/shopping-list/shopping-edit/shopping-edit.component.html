<div class="row">
  <div class="col-xs-12">
    <form (submit)="onSubmit(shoppingForm)" #shoppingForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"> Name </label>
          <input type="text" ngModel id="name" class="form-control" name="fname" #fname="ngModel" required>
          <span *ngIf="fname.touched && fname.invalid" class="help-block">
            Please enter a valid name!
          </span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount"> Amount </label>
          <input type="number" ngModel id="name" class="form-control" name="amount" #amount="ngModel" pattern="^[1-9]+[0-9]*$" required>
          <span *ngIf="amount.touched && amount.invalid" class="help-block">
            Please enter a valid amount!
          </span>
        </div>
        <div class="col-xs-12">
          <button class="btn btn-success ml-4" [disabled]="!shoppingForm.valid" type="submit">
            {{ editMode ? 'Update' : 'Add' }}
          </button>
          <button class="btn btn-danger ml-4" type="button" *ngIf="editMode" (click)="onDelete()">
            Delete
          </button>
          <button class="btn btn-primary ml-4" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
